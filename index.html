<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/f1ed6cb1c6.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <title>Instgram Post</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div class="cardHeader">
                <img class="cardLogo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/00/HTML5_logo_black.svg/2048px-HTML5_logo_black.svg.png"/>
                <div class="userInfo">
                    <p><b>HTML5</b></p>
                    <p>Rigoberto</p>
                </div>
                <i class="cardMenu fa-solid fa-ellipsis-vertical"></i>
            </div>
            <div class="cardBody">
                <img class="cardImage" src="https://cdn.pixabay.com/photo/2014/05/27/23/32/matrix-356024__480.jpg">
            </div>
            <div class="cardActions">
                <div class="actions">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
                <div class="actions">
                    <i class="fa-regular fa-bookmark"></i>
                    
                </div>
            </div>
            <div class="cardFooter">
                <p class="cardLikes">Liked by <b> 4GeeksAcademy, html5, web</b> and <b>100,000 others</b></p>
                <p class="cardComment">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque porta quam non accumsan tincidunt. In hac habitasse platea dictumst. Pellentesque sit amet euismod mi, ut accumsan nisl. Integer aliquam erat diam.</p>
            </div>

        </div>
    </body>
</html>
